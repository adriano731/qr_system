<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escanear C칩digo QR del Estudiante</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #reader {
            width: 300px;
            margin: 20px auto;
        }

        .boton {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <h2>Escanear C칩digo QR del Estudiante</h2>

    <!-- Contenedor del lector QR -->
    <div id="reader" style="width:300px; height:300px; margin:auto; background:white;"></div>


    <a href="/dashboard" class="boton">Volver al Dashboard</a>

    <!-- Script para inicializar lector -->
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            window.location.href = decodedText;
        }

        function onScanError(errorMessage) {
            // Opcional: puedes mostrar el error en consola
            console.warn(`Error escaneo: ${errorMessage}`);
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // c치mara trasera
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess,
            onScanError
        ).catch(err => {
            console.error("No se pudo iniciar el esc치ner:", err);
        });
    </script>
</body>
</html>
