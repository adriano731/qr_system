<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QR del Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .botones {
            margin-top: 15px;
        }

        .botones button, .botones a {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .botones button:hover, .botones a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Código QR del Estudiante {{ estudiante_id }}</h2>

    <img id="codigoQR" src="/static/{{ qr_path }}" alt="Código QR"><br>

    <div class="botones">
        <a href="/registro">Volver</a>
        <a href="/static/{{ qr_path }}" download="qr_estudiante_{{ estudiante_id }}.png">Descargar QR</a>
        <button onclick="window.print()">Imprimir QR</button>
    </div>
</body>
</html>
